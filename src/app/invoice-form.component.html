<!--Form template for generating a new invoice  *****Uncompleted*****-->
<div class="container">
  <div [hidden]="submitted">
    <h1>Invoice Form</h1>
    <form (ngSubmit)="onSubmit()" #invoiceForm="ngForm">
      <div class="form-group">
        <label for="client">Name</label>
        <input type="text" class="form-control" id="client"
               required
               [(ngModel)]="model.client" name="client"
               #client="ngModel">
        <div [hidden]="client.valid || client.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="group">Client group</label>
        <select class="form-control" id="group"
                required
                [(ngModel)]="model.group" name="group"
                #group="ngModel">
          <option *ngFor="let grp of groups" [value]="grp">{{grp}}</option>
        </select>
        <div [hidden]="group.valid || group.pristine" class="alert alert-danger">
          Group is required
        </div>
      </div>

      <div class="form-group">
        <label for="parkingTime">Parking Time</label>
        <input type="text" class="form-control" id="parkingTime"
               required
               [(ngModel)]="model.parkingTime" name="parkingTime"
               #parkingTime="ngModel">
        <div [hidden]="parkingTime.valid || parkingTime.pristine"
             class="alert alert-danger">
          Parking info is required
        </div>
      </div>

      <div class="form-group">
        <label for="dueDate">Due date</label>
        <input type="text" class="form-control" id="dueDate"
               required
               [(ngModel)]="model.dueDate" name="dueDate"
               #dueDate="ngModel">
        <div [hidden]="dueDate.valid || dueDate.pristine"
             class="alert alert-danger">
          Due date is required
        </div>
      </div>



      <button type="submit" class="btn btn-success" [disabled]="!invoiceForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newInvoice(); invoiceForm.reset()">New Invoice</button>
      <i>reset</i>

      &nbsp;&nbsp;

     <!-- NOT SHOWN IN DOCS -->
      <div>
        <hr>
         {{showFormControls(invoiceForm)}}
      </div>
     <!-- - -->
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Name: </div>
      <div class="col-xs-9  pull-left">{{ model.client }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Cilent group: </div>
      <div class="col-xs-9 pull-left">{{ model.group }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Parking Time: </div>
      <div class="col-xs-9 pull-left">{{ model.parkingTime }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">Due date: </div>
      <div class="col-xs-9 pull-left">{{ model.dueDate }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
